<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer details</title>
  </head>
  <body>
    <div>
      <h1>Shipping address</h1>
      <div>
        <form
          data-th-action="@{/checkout}"
          method="post"
          data-th-object="${customer}"
        >
          <div>
            <label for="name">Name:</label>
            <input type="text" data-th-field="*{custName}" />
            <span
              class="error"
              data-th-if="${#fields.hasErrors('custName')}"
              data-th-errors="*{custName}"
            ></span>
          </div>
          <div>
            <label for="name">Address:</label>
            <input type="text" data-th-field="*{address}" />
            <span
              class="error"
              data-th-if="${#fields.hasErrors('address')}"
              data-th-errors="*{address}"
            ></span>
          </div>
          <button type="submit" formaction="/">Back</button>
          <button type="submit">Checkout</button>
        </form>
      </div>
    </div>
  </body>
</html>
